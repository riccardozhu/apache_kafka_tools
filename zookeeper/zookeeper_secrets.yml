# ZooKeeper Server Credentials
ZOOKEEPER_SUPER_USER: super
ZOOKEEPER_SUPER_PASSWORD: super-secret-password

# ZooKeeper Client Authentication
ZOOKEEPER_CLIENT_USER: client-user
ZOOKEEPER_CLIENT_PASSWORD: client-secret-password

# SSL Keystore and Truststore Passwords
SSL_KEYSTORE_PASSWORD: keystore-secret-password
SSL_KEY_PASSWORD: key-secret-password
SSL_TRUSTSTORE_PASSWORD: truststore-secret-password

# JMX Authentication
JMX_USERNAME: jmx-user
JMX_PASSWORD: jmx-secret-password

# Monitoring Tool API Keys
PROMETHEUS_API_KEY: prom-secret-key
GRAFANA_API_KEY: graf-secret-key

# Encryption Key for Sensitive Data at Rest
DATA_ENCRYPTION_KEY: 32-byte-long-secret-encryption-key

# Inter-server Authentication (for multi-server setup)
SERVER_1_PASSWORD: server1-secret-password
SERVER_2_PASSWORD: server2-secret-password
SERVER_3_PASSWORD: server3-secret-password

# SASL Authentication Configuration
SASL_LOGIN_CONTEXT: |
  Server {
    org.apache.zookeeper.server.auth.DigestLoginModule required
    user_super="super-secret-password"
    user_client-user="client-secret-password";
  };
  Client {
    org.apache.zookeeper.server.auth.DigestLoginModule required
    username="client-user"
    password="client-secret-password";
  };