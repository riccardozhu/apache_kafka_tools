<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- ZooKeeper Cluster -->
  <rect x="50" y="50" width="800" height="130" fill="#e6f3ff" stroke="#0066cc" stroke-width="2"/>
  <text x="450" y="80" text-anchor="middle" font-size="20" fill="#0066cc">ZooKeeper Cluster</text>
  <rect x="100" y="100" width="200" height="60" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" font-size="16">ZooKeeper 1</text>
  <text x="200" y="150" text-anchor="middle" font-size="12">Port: 2181, 2888, 3888</text>
  <rect x="350" y="100" width="200" height="60" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
  <text x="450" y="130" text-anchor="middle" font-size="16">ZooKeeper 2</text>
  <text x="450" y="150" text-anchor="middle" font-size="12">Port: 2181, 2888, 3888</text>
  <rect x="600" y="100" width="200" height="60" fill="#ffffff" stroke="#0066cc" stroke-width="2"/>
  <text x="700" y="130" text-anchor="middle" font-size="16">ZooKeeper 3</text>
  <text x="700" y="150" text-anchor="middle" font-size="12">Port: 2181, 2888, 3888</text>

  <!-- Kafka Cluster -->
  <rect x="50" y="220" width="800" height="230" fill="#fff0e6" stroke="#cc6600" stroke-width="2"/>
  <text x="450" y="250" text-anchor="middle" font-size="20" fill="#cc6600">Kafka Cluster</text>
  <rect x="100" y="270" width="200" height="160" fill="#ffffff" stroke="#cc6600" stroke-width="2"/>
  <text x="200" y="300" text-anchor="middle" font-size="16">Kafka Broker 1</text>
  <text x="200" y="320" text-anchor="middle" font-size="12">Port: 9092 (SASL_SSL)</text>
  <text x="200" y="340" text-anchor="middle" font-size="12">Data: /var/lib/kafka/data</text>
  <text x="200" y="360" text-anchor="middle" font-size="12">Log: /var/log/kafka</text>
  <text x="200" y="380" text-anchor="middle" font-size="12">SSL Keystore &amp; Truststore</text>
  <rect x="350" y="270" width="200" height="160" fill="#ffffff" stroke="#cc6600" stroke-width="2"/>
  <text x="450" y="300" text-anchor="middle" font-size="16">Kafka Broker 2</text>
  <text x="450" y="320" text-anchor="middle" font-size="12">Port: 9092 (SASL_SSL)</text>
  <text x="450" y="340" text-anchor="middle" font-size="12">Data: /var/lib/kafka/data</text>
  <text x="450" y="360" text-anchor="middle" font-size="12">Log: /var/log/kafka</text>
  <text x="450" y="380" text-anchor="middle" font-size="12">SSL Keystore &amp; Truststore</text>
  <rect x="600" y="270" width="200" height="160" fill="#ffffff" stroke="#cc6600" stroke-width="2"/>
  <text x="700" y="300" text-anchor="middle" font-size="16">Kafka Broker 3</text>
  <text x="700" y="320" text-anchor="middle" font-size="12">Port: 9092 (SASL_SSL)</text>
  <text x="700" y="340" text-anchor="middle" font-size="12">Data: /var/lib/kafka/data</text>
  <text x="700" y="360" text-anchor="middle" font-size="12">Log: /var/log/kafka</text>
  <text x="700" y="380" text-anchor="middle" font-size="12">SSL Keystore &amp; Truststore</text>

  <!-- Security Layer -->
  <rect x="50" y="470" width="800" height="70" fill="#ffe6e6" stroke="#cc0000" stroke-width="2"/>
  <text x="450" y="500" text-anchor="middle" font-size="20" fill="#cc0000">Security Layer</text>
  <text x="450" y="525" text-anchor="middle" font-size="14">SASL_SSL, ACLs, Firewalls</text>

  <!-- Monitoring & Management -->
  <rect x="50" y="560" width="380" height="90" fill="#e6ffe6" stroke="#006600" stroke-width="2"/>
  <text x="240" y="590" text-anchor="middle" font-size="20" fill="#006600">Monitoring</text>
  <text x="240" y="615" text-anchor="middle" font-size="14">Prometheus, Grafana, JMX Exporter</text>
  <rect x="470" y="560" width="380" height="90" fill="#e6e6ff" stroke="#000066" stroke-width="2"/>
  <text x="660" y="590" text-anchor="middle" font-size="20" fill="#000066">Management</text>
  <text x="660" y="615" text-anchor="middle" font-size="14">Kafka Manager / Confluent Control Center</text>

  <!-- Clients -->
  <rect x="50" y="670" width="800" height="30" fill="#f2f2f2" stroke="#666666" stroke-width="2"/>
  <text x="450" y="690" text-anchor="middle" font-size="16" fill="#666666">Kafka Clients (Producers/Consumers)</text>

  <!-- Connections -->
  <line x1="200" y1="160" x2="200" y2="270" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="160" x2="450" y2="270" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="700" y1="160" x2="700" y2="270" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="200" y1="430" x2="200" y2="670" stroke="#cc6600" stroke-width="2"/>
  <line x1="450" y1="430" x2="450" y2="670" stroke="#cc6600" stroke-width="2"/>
  <line x1="700" y1="430" x2="700" y2="670" stroke="#cc6600" stroke-width="2"/>
</svg>
