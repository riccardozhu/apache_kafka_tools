# Kafka Broker Secrets
KAFKA_SASL_JAAS_CONFIG: |
  org.apache.kafka.common.security.plain.PlainLoginModule required
  username="admin"
  password="admin-secret";

# ZooKeeper Connection Secret
ZOOKEEPER_CONNECTION_STRING: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181

# SSL Keystore and Truststore Passwords
SSL_KEYSTORE_PASSWORD: keystore-secret-password
SSL_KEY_PASSWORD: key-secret-password
SSL_TRUSTSTORE_PASSWORD: truststore-secret-password

# JMX Authentication
JMX_USERNAME: jmx-user
JMX_PASSWORD: jmx-secret-password

# Monitoring Tool API Keys
PROMETHEUS_API_KEY: prom-secret-key
GRAFANA_API_KEY: graf-secret-key

# Encryption Key for Sensitive Data at Rest
DATA_ENCRYPTION_KEY: 32-byte-long-secret-encryption-key